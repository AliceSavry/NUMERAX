<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUMERAX SYSTEM CONSOLE</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    h1 {
      color: #00FF00;
      text-align: center;
    }
    .console-line {
      margin: 10px 0;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #00FF00;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <h1>NUMERAX SYSTEM CONSOLE</h1>

  <div class="console-line">&gt; INITIALISATION DU SYSTEME D'INFORMATION EN COURS...</div>
  <div class="console-line">&gt; VERIFICATION DES MODULES...</div>

  <div id="console-output"></div>
  <div class="console-line">&gt; <span id="input-line"></span><span class="cursor"></span></div>

  <script>
    const riddles = [
      "[ACTIVITÉ] Qui est la Directrice Administrative et Financière responsable du pilotage des données comptables ?",
      "[ACTIVITÉ] Quel est le nom du flux qui permet d’éditer les documents de synthèse dans le PGI ?",
      "[ACTIVITÉ] Quel outil avez-vous utilisé pour réaliser les tableaux croisés dynamiques ?",
      "[ACTIVITÉ] Pour fiabiliser le SIC, quelle priorité avez-vous identifiée dans votre rapport ?",
      "[ACTIVITÉ] Quel outil avez-vous recommandé d’installer pour prévenir les intrusions dans le système ?",
      "[ACTIVITÉ] Quel outil est commun à plusieurs activités et permet de trouver des informations financieres fiables ?"
    ];

    const expectedCodes = ["SOPHIE", "SYNTHESE", "TABLEUR", "SECURITE", "ANTIVIRUS", "PGI"];
    let currentStep = 0;
    let input = "";

    const output = document.getElementById("console-output");
    const inputLine = document.getElementById("input-line");

    function printLine(text) {
      const div = document.createElement("div");
      div.className = "console-line";
      div.textContent = "> " + text;
      output.appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function askRiddle() {
      printLine(`CODE ${currentStep + 1} REQUIS :`);
      printLine(riddles[currentStep]);
    }

    function askFinal() {
      printLine("TOUS LES CODES VALIDES. SAISISSEZ LE MOT DE PASSE FINAL :");
      printLine("[ACTIVITÉ GLOBALE] À partir de tous les éléments trouvés, quel est le nom de l’élément central du SIC que vous venez de réactiver ?");
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Backspace") {
        input = input.slice(0, -1);
      } else if (e.key === "Enter") {
        printLine(input);
        handleInput(input.trim().toUpperCase());
        input = "";
      } else if (e.key.length === 1) {
        input += e.key;
      }
      inputLine.textContent = input;
    });

    function handleInput(code) {
      if (currentStep < expectedCodes.length) {
        if (code === expectedCodes[currentStep]) {
          printLine(`✔ CODE ${currentStep + 1} VALIDE`);
          currentStep++;
          if (currentStep < expectedCodes.length) {
            askRiddle();
          } else {
            askFinal();
          }
        } else {
          printLine("❌ ERREUR : LE MOT-CLÉ N'EST PAS LE BON ! RECOMMENCEZ.");
        }
      } else {
        if (code === "SYSTEME") {
          document.body.innerHTML = '<h2 style="color: lime;">Bienvenue dans le PGI de NUMERAX</h2>' +
            '<p style="color: lime;">Tous les modules sont opérationnels.</p>' +
            '<ul style="list-style: none; padding: 0; color: lime; font-size: 1.2em;">' +
            '<li>&gt; FACTURATION</li>' +
            '<li>&gt; DEVIS</li>' +
            '<li>&gt; COMPTABILITÉ</li>' +
            '<li>&gt; PAYE</li>' +
            '<li>&gt; TABLEAUX DE SUIVI</li>' +
            '</ul>' +
            '<button onclick="window.close()" style="padding: 1em; font-size: 1.2em; background-color: #00FF00; color: black; border: none; cursor: pointer; margin-top: 2em;">ÉTEINDRE LE SYSTÈME</button>';
        } else {
          printLine("❌ MOT DE PASSE INCORRECT. RECOMMENCEZ.");
        }
      }
    }

    askRiddle();
  </script>
</body>
</html>
