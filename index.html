    function printAnimatedLine(text, callback) {

    function printHighlighted(indice, highlight) {

      line.className = "console-line";

      printAnimatedLine(`> CODE ${currentStep + 1} REQUIS :`, () => {

        handleInput(input.trim().toUpperCase());
