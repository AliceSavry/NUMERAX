<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUMERAX PGI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #212529;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2em;
      text-align: center;
    }
    .progress {
      width: 100%;
      background-color: #e9ecef;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 3em;
    }
    .progress-bar {
      height: 25px;
      width: 0;
      background-color: #007aff;
      transition: width 2s;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1em;
      margin-top: 3em;
    }
    .menu button {
      padding: 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .menu button:hover {
      background-color: #f1f1f1;
    }
    .shutdown-btn {
      margin-top: 3em;
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>NUMERAX SYSTEM CONSOLE</h1>
    <div id="progress-block" style="display:none">
      <p>Démarrage du système PGI en cours...</p>
      <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
  </div>

  <script>
    function showPGI() {
      document.getElementById("main").innerHTML = `
        <div class="container">
          <h2>Bienvenue dans le PGI de NUMERAX</h2>
          <div class="menu">
            <button>Facturation</button>
            <button>Devis</button>
            <button>Comptabilité</button>
            <button>Paye</button>
            <button>Tableaux de suivi</button>
          </div>
          <button class="shutdown-btn" onclick="window.close()">Éteindre le système</button>
        </div>
      `;
    }

    function simulateBoot() {
      document.getElementById("progress-block").style.display = "block";
      const bar = document.getElementById("progress-bar");
      setTimeout(() => {
        bar.style.width = "100%";
      }, 100);
      setTimeout(showPGI, 2500);
    }

    simulateBoot();
  </script>
</body>
</html>
